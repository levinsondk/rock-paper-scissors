<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <meta name="description" content="A simple Rock-Paper-Scissors game" />
    <link rel="stylesheet" h href="styles.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="choises">
          <div id="player-choise"><span class="choise-icon"></span></div>
          <div id="cpu-choise"><span class="choise-icon"></span></div>
        </div>
        <div class="game-info">
          <div class="score-info">
            <span id="player-score">0</span> : <span id="cpu-score">0</span>
          </div>
          <div class="game-result"></div>
        </div>
        <div class="actions">
          <div class="choise-buttons">
            <button id="R">🪨</button>
            <button id="P">📜</button>
            <button id="S">✂️</button>
          </div>
          <button id="restart">Restart</button>
        </div>
        
        <script src="script.js"></script>
      </div>
    </main>
  </body>
</html>
